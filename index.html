<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da cobrinha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <div class="style-context">
        <div class="score">score : <span class="score--Value">0</span></div>

        <div class="menu-screen">
            <span class="game-over">Game over</span>
            <span class="final-score">score : <span>00</span> </span>


            <button class="btn-play">
                <span class="material-symbols-outlined">
                    replay
                </span>
                jogar novamente
            </button>
        </div>

        <canvas width="600" height="600"></canvas>


        <div class="btns__for_responsive">

            <button class="button up">
                <span class="material-symbols-outlined" style="font-size: 4rem;">
                    arrow_back_ios_new
                </span>
            </button>

            <button class="button down">
                <span class="material-symbols-outlined" style="font-size: 4rem;">
                    arrow_back_ios_new
                </span>
            </button>

            <button class="button left">
                <span class="material-symbols-outlined" style="font-size: 4rem;">
                    arrow_back_ios_new
                </span>
            </button>

            <button class="button right">
                <span class="material-symbols-outlined" style="font-size: 4rem;">
                    arrow_back_ios_new
                </span>
            </button>
        </div>


    </div>





    <script src="./roteiro.js"></script>
</body>

</html>
